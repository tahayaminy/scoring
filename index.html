<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scoring</title>
    <link rel="stylesheet" href="https://parswebdesigners.github.io/icon/css/all.min.css"/>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <section>
        <span onmouseover="hover(0)" onmouseout="out(0)" onclick="score(0)">
            <i class="far fa-star"></i>
            <i class="fas fa-star"></i>
        </span>
        <span onmouseover="hover(1)" onmouseout="out(1)" onclick="score(1)">
            <i class="far fa-star"></i>
            <i class="fas fa-star"></i>
        </span>
        <span onmouseover="hover(2)" onmouseout="out(2)" onclick="score(2)">
            <i class="far fa-star"></i>
            <i class="fas fa-star"></i>
        </span>
        <span onmouseover="hover(3)" onmouseout="out(3)" onclick="score(3)">
            <i class="far fa-star"></i>
            <i class="fas fa-star"></i>
        </span>
        <span onmouseover="hover(4)" onmouseout="out(4)" onclick="score(4)">
            <i class="far fa-star"></i>
            <i class="fas fa-star"></i>
        </span>
    </section>
    <div id="num"></div>
</body>
<script src="./index.js"></script>
</html>
